<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>第五站：空間與中庭植栽</title>
<link rel="stylesheet" href="../css/style.css" />
</head>
<body id="option-mode-page">

<div class="container">

  <!-- 右上角樓層地圖按鈕 -->
  <button id="floor-map-btn" class="floor-map-btn">樓層地圖</button>

  <!-- 樓層地圖彈出層 -->
 <div id="floor-map-popup" class="floor-map-popup hidden">
  <!-- 新增樓層切換按鈕 -->
  <div class="floor-map-tabs">
    <button class="map-tab-btn" data-target="map-b1">B1</button>
    <button class="map-tab-btn" data-target="map-1f">1F</button>
    <button class="map-tab-btn" data-target="map-2f">2F</button>
  </div>

  <!-- 各樓層地圖 -->
  <div id="map-b1" class="floor-map-img">
    <img src="../images/Floor-B1s_-_.jpg" alt="樓層地圖B1" />
  </div>
  <div id="map-1f" class="floor-map-img hidden">
    <img src="../images/Floor-1Fs_-_.jpg" alt="樓層地圖1F" />
  </div>
  <div id="map-2f" class="floor-map-img hidden">
    <img src="../images/Floor-2Fs_-_.jpg" alt="樓層地圖2F" />
  </div>
    <button id="close-map" class="close-map">關閉地圖</button>
  </div>


  <!-- 介紹照片 -->
  <div id="slideshow-wrapper">
  <div id="slideshow-container">
    <h2 class="station-title">第五站：空間與中庭植栽</h2>
    <img id="slideshow-image" src="../images/5空間與中庭植栽/5-空間與中庭植栽01.jpg" alt="輪播圖片">
  </div>
</div>
<script>
  // 每頁定義自己的圖片清單（注意這是在 HTML 裡面定義的）
  window.slideshowImages = [
  '../images/5空間與中庭植栽/5-空間與中庭植栽01.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽02.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽03.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽04.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽05.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽06.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽08.jpg'
  ];
</script>

  <!-- 介紹文字 -->
  <div class="intro-text">
    <p class="intro-line">元智圖書館的建築設計採用階梯式構造，讓空間更顯寬敞流暢。</p>
    <p class="intro-line">中庭設有天井採光，並以四面窗戶引進自然光線，搭配綠意盎然的植栽造景，營造出明亮通透、自然和諧的氛圍。</p>
    <p class="intro-line">這裡不僅是一個建築空間，更像是一幅光與綠的畫作，也成為館內最受歡迎的拍照熱點。</p>
  </div>

  <div id="choice-prompt">
  <!-- 樓層選擇按鈕 -->
  <div class="floor-selector">
    <button class="floor-btn" data-floor="B1">B1</button>
    <button class="floor-btn" data-floor="1F">1F</button>
    <button class="floor-btn" data-floor="2F">2F</button>
  </div>

  
  <!-- 區域選擇按鈕（動態生成） -->
  <div class="area-selector" id="area-selector"></div>
    <!-- 動態加入 -->
  </div>

  <!-- 右下角結束按鈕 -->
  <button id="end-tour-btn" class="end-tour-btn">結束導覽</button>

</div>

<script src="../js/text.js"></script>

</body>
</html>
