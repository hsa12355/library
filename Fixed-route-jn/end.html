<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>締めくくり</title>
  <link rel="stylesheet" href="../css/end.css" />
</head>
<body id="fixed-route">

<div class="container">

  <!-- フロアマップボタン -->
  <button id="floor-map-btn" class="floor-map-btn">フロアマップ</button>

  <!-- フロアマップポップアップ -->
  <div id="floor-map-popup" class="floor-map-popup hidden">
    <div class="floor-map-tabs">
      <button class="map-tab-btn active" data-target="map-b1">B1</button>
      <button class="map-tab-btn" data-target="map-1f">1F</button>
      <button class="map-tab-btn" data-target="map-2f">2F</button>
    </div>
    <img id="map-b1" class="floor-map-image" src="../images/Floor-B1s_-_.jpg" alt="フロアマップ B1">
    <img id="map-1f" class="floor-map-image hidden" src="../images/Floor-1Fs_-_.jpg" alt="フロアマップ 1F">
    <img id="map-2f" class="floor-map-image hidden" src="../images/Floor-2Fs_-_.jpg" alt="フロアマップ 2F">
    <button id="close-map" class="close-map">マップを閉じる</button>
  </div>

  <!-- 紹介画像 -->
  <div id="slideshow-container">
    <h2 class="station-title">締めくくり</h2>
  </div>

  <!-- 紹介テキスト -->
  <div class="intro-text">
    <p class="intro-line">元智大学図書館は、生きている建物であり、語りかけてくる物語の本でもあります。</p>
    <p class="intro-line">テクノロジーとの対話から人文の静けさへ、緑の豊かさから創造性のきらめきへ──すべての一歩、すべてのステーションが、知識との出会いの瞬間です。</p>
    <p class="intro-line">ご参加とご傾聴、誠にありがとうございました。図書館での探究の旅が、実り多く素敵なものとなりますように。</p>
  </div>

  <!-- ナビゲーションボタン（左：前のステーション、右：選択に戻る） -->
  <nav class="station-nav">
    <a href="station-11.html" class="nav-btn prev-btn">前のステーション</a>
    <a href="../guide-select-jn.html" class="nav-btn back-btn">案内選択へ戻る</a>
  </nav>

  <!-- ツアー終了ボタン -->
  <button id="end-tour-btn" class="end-btn">ツアーを終了する</button>

</div>

<script src="../js/fixed.js"></script>
</body>
</html>
