  <!-- 紹介文 -->
  <div class="intro-text">
    <p class="intro-line">静寂な一角にあるのは、細かな砂と岩で構成された日本の枯山水庭園です。</p>
    <p class="intro-line">「山」は石で象徴され、「水」は砂利で表現されており、砂の模様がまるで水の流れのように見えます。</p>
    <p class="intro-line">この禅庭は、不動の要素によって静けさと落ち着きを伝えています。設計の意図は、図書館を訪れるすべての人が煩わしさを忘れ、心を落ち着け、読書に集中できるようにすることです。</p>
