<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>第9ステーション：集密書庫エリア</title>
  <link rel="stylesheet" href="../css/style-fixe.css" />
</head>
<body id="fixed-route">

<div class="container">

  <!-- フロアマップボタン -->
  <button id="floor-map-btn" class="floor-map-btn">フロアマップ</button>

  <!-- フロアマップポップアップ -->
<div id="floor-map-popup" class="floor-map-popup hidden">
  <div class="floor-map-tabs">
    <button class="map-tab-btn active" data-target="map-b1">B1</button>
    <button class="map-tab-btn" data-target="map-1f">1F</button>
    <button class="map-tab-btn" data-target="map-2f">2F</button>
  </div>
  <img id="map-b1" class="floor-map-image" src="../images/Floor-B1s_-_.jpg" alt="フロアマップB1">
  <img id="map-1f" class="floor-map-image hidden" src="../images/Floor-1Fs_-_.jpg" alt="フロアマップ1F">
  <img id="map-2f" class="floor-map-image hidden" src="../images/Floor-2Fs_-_.jpg" alt="フロアマップ2F">
  <button id="close-map" class="close-map">マップを閉じる</button>
</div>


  <!-- 紹介画像 -->
  <div id="slideshow-wrapper">
  <div id="slideshow-container">
    <h2 class="station-title">第9ステーション：集密書庫エリア</h2>
    <img id="slideshow-image" src="../images/9密集書庫區/9-密集書庫01.JPG" alt="輪播圖片">
  </div>
</div>
<script>
  // 每頁定義自己的圖片清單（注意這是在 HTML 裡面定義的）
  window.slideshowImages = [
  '../images/9密集書庫區/9-密集書庫01.JPG',
  '../images/9密集書庫區/9-密集書庫02.jpg',
  '../images/9密集書庫區/9-密集書庫03.jpeg'
  ];
</script>

  <!-- 紹介文 -->
  <div class="intro-text">
    <p class="intro-line">ここは蔵書の奥深くに眠る宝の宝庫です。</p>
    <p class="intro-line">書架スペースの不足を解消し、より多くの図書を収蔵するために、図書館では集密書庫を設置しています。ここには使用頻度は低いものの、非常に貴重な書籍が保管されています。</p>
    <p class="intro-line">一般的な固定棚と異なり、このエリアでは移動式書架を採用しており、側面のハンドルを回すことで棚が動き、簡単に本を探し出すことができます。「棚を回し、知識の扉を開く」体験を楽しめます。</p>
  </div>

  <!-- ナビゲーションボタン（左：前、右：次） -->
  <nav class="station-nav">
    <a href="station-8.html" class="next-station-btn">前のステーション</a>
    <a href="station-10.html" class="next-station-btn" style="left: auto; right: 120px;">次のステーション</a>
  </nav>

  <!-- ガイド終了ボタン -->
  <button id="end-tour-btn" class="end-tour-btn">ガイド終了</button>

</div>

<script src="../js/fixed.js"></script>
</body>
</html>
