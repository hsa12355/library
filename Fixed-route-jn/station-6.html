<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>第6ステーション：最新雑誌エリア・人気雑誌エリア</title>
  <link rel="stylesheet" href="../css/style-fixe.css" />
</head>
<body id="fixed-route">

<div class="container">

  <!-- フロアマップボタン -->
  <button id="floor-map-btn" class="floor-map-btn">フロアマップ</button>

  <!-- フロアマップポップアップ -->
  <div id="floor-map-popup" class="floor-map-popup hidden">
    <img src="../images/Floor-B1s_-_.jpg" alt="地下1階フロアマップ" />
    <img src="../images/Floor-1Fs_-_.jpg" alt="1階フロアマップ" />
    <img src="../images/Floor-2Fs_-_.jpg" alt="2階フロアマップ" />
    <button id="close-map" class="close-map">マップを閉じる</button>
  </div>

  <!-- 紹介画像 -->
  <div class="intro-photo">
    <img src="../images/book-wall.jpg" alt="第6ステーション：最新雑誌エリア・人気雑誌エリア" />
  </div>

  <!-- 紹介文（アニメーション） -->
  <div class="intro-text">
    <p class="intro-line">2階にある最新雑誌および人気雑誌エリアには、数百種類の中国語・外国語の最新雑誌が所蔵されており、さまざまな分野を網羅しており、異なる学問や興味のニーズに応えています。</p>
    <p class="intro-line">図書館では毎年「雑誌放出イベント」も開催しており、学生が気に入った過去の雑誌を無料で持ち帰ることができ、本が棚に眠るのではなく、生活の中に溶け込むことを目指しています。</p>
    <p class="intro-line">なお、2階の雑誌は館内閲覧専用で、貸し出しはできませんのでご注意ください。</p>
  </div>

  <!-- ナビゲーションボタン（左：前、右：次） -->
  <nav class="station-nav">
    <a href="station-5.html" class="next-station-btn">前のステーション</a>
    <a href="station-7.html" class="next-station-btn" style="left: auto; right: 120px;">次のステーション</a>
  </nav>

  <!-- ガイド終了ボタン -->
  <button id="end-tour-btn" class="end-tour-btn">ガイド終了</button>

</div>
