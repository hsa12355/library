<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>第五ステーション：空間と中庭の植栽</title>
<link rel="stylesheet" href="../css/style.css" />
</head>
<body id="option-mode-page">

<div class="container">

  <!-- 右上のフロアマップボタン -->
  <button id="floor-map-btn" class="floor-map-btn">フロアマップ</button>

    <!-- フロアマップのポップアップ -->
    <div id="floor-map-popup" class="floor-map-popup hidden">
      <!-- フロア切替ボタン -->
      <div class="floor-map-tabs">
        <button class="map-tab-btn" data-target="map-b1">B1</button>
        <button class="map-tab-btn" data-target="map-1f">1階</button>
        <button class="map-tab-btn" data-target="map-2f">2階</button>
      </div>

      <!-- 各フロアのマップ画像 -->
      <div id="map-b1" class="floor-map-img">
        <img src="../images/Floor-B1s_-_.jpg" alt="地下1階フロアマップ" />
      </div>
      <div id="map-1f" class="floor-map-img hidden">
        <img src="../images/Floor-1Fs_-_.jpg" alt="1階フロアマップ" />
      </div>
      <div id="map-2f" class="floor-map-img hidden">
        <img src="../images/Floor-2Fs_-_.jpg" alt="2階フロアマップ" />
      </div>
      <button id="close-map" class="close-map">マップを閉じる</button>
  </div>

  <!-- 紹介写真 -->
  <div id="slideshow-wrapper">
  <div id="slideshow-container">
    <h2 class="station-title">第五ステーション：空間と中庭の植栽</h2>
    <img id="slideshow-image" src="../images/5空間與中庭植栽/5-空間與中庭植栽01.jpg" alt="輪播圖片">
  </div>
</div>
<script>
  // 每頁定義自己的圖片清單（注意這是在 HTML 裡面定義的）
  window.slideshowImages = [
  '../images/5空間與中庭植栽/5-空間與中庭植栽01.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽02.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽03.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽04.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽05.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽06.jpg',
  '../images/5空間與中庭植栽/5-空間與中庭植栽08.jpg'
  ];
</script>

  <!-- 紹介テキスト -->
  <div class="intro-text">
    <p class="intro-line">元智大学図書館の建築設計は階段状の構造を採用しており、空間がより広く、スムーズに感じられます。</p>
    <p class="intro-line">中庭には天窓が設けられ、四方の窓から自然光が差し込みます。</p>
    <p class="intro-line">緑豊かな植栽の景観と相まって、明るく開放的で、自然と調和した雰囲気が演出されています。</p>
    <p class="intro-line">ここは単なる建築空間ではなく、光と緑が織りなす絵画のような場所であり、館内で最も人気のある写真撮影スポットの一つでもあります。</p>
  </div>

  <div id="choice-prompt">
  <!-- フロア選択ボタン -->
  <div class="floor-selector">
    <button class="floor-btn" data-floor="B1">B1</button>
    <button class="floor-btn" data-floor="1F">1F</button>
    <button class="floor-btn" data-floor="2F">2F</button>
  </div>

  <!-- エリア選択ボタン（動的生成） -->
  <div class="area-selector" id="area-selector"></div>
    <!-- 動的に追加されます -->
  </div>

  <!-- 右下の終了ボタン -->
  <button id="end-tour-btn" class="end-tour-btn">案内を終了する</button>

</div>

<script src="../js/text-jn.js"></script>

</body>
</html>
