<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>第9ステーション：日本庭園・枯山水</title>
<link rel="stylesheet" href="../css/style-fixed-vedio.css" />
</head>
<body id="fixed-route">

<div class="container">

  <!-- 右上のフロアマップボタン -->
  <button id="floor-map-btn" class="floor-map-btn show">フロアマップ</button>

  <!-- フロアマップポップアップ -->
<div id="floor-map-popup" class="floor-map-popup hidden">
  <div class="floor-map-tabs">
    <button class="map-tab-btn active" data-target="map-b1">B1</button>
    <button class="map-tab-btn" data-target="map-1f">1F</button>
    <button class="map-tab-btn" data-target="map-2f">2F</button>
  </div>
  <img id="map-b1" class="floor-map-image" src="../images/Floor-B1s_-_.jpg" alt="フロアマップB1">
  <img id="map-1f" class="floor-map-image hidden" src="../images/Floor-1Fs_-_.jpg" alt="フロアマップ1F">
  <img id="map-2f" class="floor-map-image hidden" src="../images/Floor-2Fs_-_.jpg" alt="フロアマップ2F">
  <button id="close-map" class="close-map">マップを閉じる</button>
</div>


  <!-- 紹介ビデオ -->
  <div class="intro-video">
    <video controls width="100%" poster="video-thumbnail.jpg">
      <source src="../video-for-input/" type="video/mp4">
      お使いのブラウザは HTML5 ビデオの再生に対応していません。
    </video>
  </div>

  <!-- タイトル（上またはビデオ下に配置可能） -->
  <div class="intro-text">
    <h2>第9ステーション：日本庭園・枯山水</h2>
  </div>

<nav class="station-nav">
  <a href="video-station8.html" class="next-station-btn show">前のステーションへ</a>
  <a href="video-station10.html" class="next-station-btn show" style="left: auto; right: 120px;">次のステーションへ</a>
</nav>

  <!-- ガイド終了ボタン -->
  <button id="end-tour-btn" class="end-tour-btn show">ガイド終了</button>

</div>

<script src="../js/fixed.js"></script>

</body>
</html>
