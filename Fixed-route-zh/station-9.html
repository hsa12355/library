<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>第九站：密集書庫區</title>
  <link rel="stylesheet" href="../css/style-fixe.css" />
</head>
<body id="fixed-route">

<div class="container">

  <!-- 樓層地圖按鈕 -->
  <button id="floor-map-btn" class="floor-map-btn">樓層地圖</button>

  <!-- 樓層地圖彈窗 -->
 <div id="floor-map-popup" class="floor-map-popup hidden">
  <div class="floor-map-tabs">
    <button class="map-tab-btn active" data-target="map-b1">B1</button>
    <button class="map-tab-btn" data-target="map-1f">1F</button>
    <button class="map-tab-btn" data-target="map-2f">2F</button>
  </div>
  <img id="map-b1" class="floor-map-image" src="../images/Floor-B1s_-_.jpg" alt="樓層地圖B1">
  <img id="map-1f" class="floor-map-image hidden" src="../images/Floor-1Fs_-_.jpg" alt="樓層地圖1F">
  <img id="map-2f" class="floor-map-image hidden" src="../images/Floor-2Fs_-_.jpg" alt="樓層地圖2F">
  <button id="close-map" class="close-map">關閉地圖</button>
</div>


  <!-- 介紹圖片 -->
  <div id="slideshow-wrapper">
  <div id="slideshow-container">
    <h2 class="station-title">第九站：密集書庫區</h2>
    <img id="slideshow-image" src="../images/9密集書庫區/9-密集書庫01.JPG" alt="輪播圖片">
  </div>
</div>
<script>
  // 每頁定義自己的圖片清單（注意這是在 HTML 裡面定義的）
  window.slideshowImages = [
  '../images/9密集書庫區/9-密集書庫01.JPG',
  '../images/9密集書庫區/9-密集書庫02.jpg',
  '../images/9密集書庫區/9-密集書庫03.jpeg'
  ];
</script>

  <!-- 介紹文字 -->
  <div class="intro-text">
    <p class="intro-line">這裡是館藏背後的寶庫。</p>
    <p class="intro-line">為解決書架空間不足、增加圖書收藏量，圖書館設有密集書庫，專門存放較少使用但極具價值的書籍。</p>
    <p class="intro-line">不同於一般固定書架，這裡採用的是可移動式書架，只需轉動書架側邊的舵盤，書架便能移動開啟，讓讀者輕鬆找到想尋的書籍，體驗「轉動書架、開啟知識之門」的樂趣。</p>
  </div>

  <!-- 導覽按鈕（左：上一站、右：下一站） -->
<nav class="station-nav">
  <a href="station-8.html" class="next-station-btn">上一站</a>
  <a href="station-10.html" class="next-station-btn" style="left: auto; right: 120px;">下一站</a>
</nav>


  <!-- 結束導覽按鈕 -->
  <button id="end-tour-btn" class="end-tour-btn">結束導覽</button>

</div>

<script src="../js/fixed.js"></script>
</body>
</html>
