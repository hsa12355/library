  <!-- 介紹文字 -->
  <div class="intro-text">
    <p class="intro-line">圖書館中庭有一片如夢似幻的「魔法森林」，象徵著智慧的根源與知識的延續。</p>
    <p class="intro-line">木材是紙的原料，這片森林提醒我們「飲水思源」，要懂得珍惜每一本書的誕生。</p>
    <p class="intro-line">更深層的意義，是它串聯起元智學生的兩項畢業門檻：TOEIC專區與經典五十專區。為了培養學生的人文素養、獨立思考能力與外語能力，相關書籍皆在此區集中典藏。</p>
    <p class="intro-line">此外，這裡也是學生展現美感創意的舞台，透過藝術與書籍的交融，讓閱讀不只是知識的吸收，更是生活中的美感體驗。</p>
