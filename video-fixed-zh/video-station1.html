<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>第一站：智書網．電子書牆 - 影音導覽</title>
<link rel="stylesheet" href="../css/style-fixed-vedio.css" />
</head>
<body id="fixed-route">

<div class="container">

  <!-- 右上角樓層地圖按鈕 -->
  <button id="floor-map-btn" class="floor-map-btn show">樓層地圖</button>

  <!-- 樓層地圖彈窗 -->
 <div id="floor-map-popup" class="floor-map-popup hidden">
  <div class="floor-map-tabs">
    <button class="map-tab-btn active" data-target="map-b1">B1</button>
    <button class="map-tab-btn" data-target="map-1f">1F</button>
    <button class="map-tab-btn" data-target="map-2f">2F</button>
  </div>
  <img id="map-b1" class="floor-map-image" src="../images/Floor-B1s_-_.jpg" alt="樓層地圖B1">
  <img id="map-1f" class="floor-map-image hidden" src="../images/Floor-1Fs_-_.jpg" alt="樓層地圖1F">
  <img id="map-2f" class="floor-map-image hidden" src="../images/Floor-2Fs_-_.jpg" alt="樓層地圖2F">
  <button id="close-map" class="close-map">關閉地圖</button>
</div>

  <!-- 介紹影片 -->
  <div class="intro-video">
    <video controls width="100%" poster="video-thumbnail.jpg">
      <source src="../video-for-input/" type="video/mp4">
      您的瀏覽器不支援 HTML5 影片播放。
    </video>
  </div>

  <!-- 保留標題（可加在上方或影片下方） -->
  <div class="intro-text">
    <h2>第一站：智書網．電子書牆 - 影音導覽</h2>
  </div>

<nav class="station-nav">

  <a href="video-station2.html" class="next-station-btn show" style="left: auto; right: 120px;">下一站</a>
</nav>


  <!-- 結束導覽按鈕 -->
  <button id="end-tour-btn" class="end-tour-btn show">結束導覽</button>

</div>

<script src="../js/fixed.js"></script>

</body>
</html>
