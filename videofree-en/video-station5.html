<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Station 5: Space and Courtyard Landscaping</title>
<link rel="stylesheet" href="../css/video.css" />
</head>
<body id="option-mode-page">

<div class="container">

  <!-- Top-right floor map button -->
  <button id="floor-map-btn" class="floor-map-btn">Floor Map</button>

  <!-- Floor Map Popup -->
<div id="floor-map-popup" class="floor-map-popup hidden">
  <!-- Floor Tab Buttons -->
  <div class="floor-map-tabs">
    <button class="map-tab-btn" data-target="map-b1">B1</button>
    <button class="map-tab-btn" data-target="map-1f">1F</button>
    <button class="map-tab-btn" data-target="map-2f">2F</button>
  </div>

  <!-- Floor Maps -->
  <div id="map-b1" class="floor-map-img">
    <img src="../images/Floor-B1s_-_.jpg" alt="B1 Floor Map" />
  </div>
  <div id="map-1f" class="floor-map-img hidden">
    <img src="../images/Floor-1Fs_-_.jpg" alt="1F Floor Map" />
  </div>
  <div id="map-2f" class="floor-map-img hidden">
    <img src="../images/Floor-2Fs_-_.jpg" alt="2F Floor Map" />
  </div>

  <button id="close-map" class="close-map">Close Map</button>
</div>


  <!-- Introduction video -->
  <div class="intro-video">
    <video controls width="100%" poster="video-thumbnail.jpg">
      <source src="../video-for-input/" type="video/mp4">
      Your browser does not support HTML5 video playback.
    </video>
  </div>

  <!-- Title section (can be placed above or below the video) -->
  <div class="intro-text">
    <h2>Station 5: Space and Courtyard Landscaping</h2>
  </div>

  <!-- Selection area -->
  <div id="choice-prompt">

    <!-- Floor selection buttons -->
    <div class="floor-selector">
      <button class="floor-btn" data-floor="B1">B1</button>
      <button class="floor-btn" data-floor="1F">1F</button>
      <button class="floor-btn" data-floor="2F">2F</button>
    </div>

    <!-- Area selection buttons (dynamically generated) -->
    <div class="area-selector" id="area-selector"></div>

  </div>

  <!-- Bottom-right end tour button -->
  <button id="end-tour-btn" class="end-tour-btn">End Tour</button>

</div>

<script src="../js/videofree-en.js"></script>

</body>
</html>
